<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <div class="phone">
          <img
            src="/Screenshot 2023-10-26 at 9.59.01 AM.png"
            alt=""
          />
        </div>
      </div>
      <div class="box2">
        <div class="insta">
          <div class="child1">
            <img class="img" src="/instagram.png" alt="" />
          </div>
          <div class="form">
            <form>
              <div class="kid1">
                <input
                  class="form1"
                  id="phonenumber,username,or email"
                  type="text,number,email"
                  name="phonenumber,username,or email"
                  placeholder="Phone number, username, or email"
                />
              </div>
              <div class="kid2">
                <input
                  class="form1"
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Password"
                />
              </div>
            </form>
          </div>
          <div>
            <button class="button1"><b> Log in </b></button>
          </div>
          <div class="or-text">
            <hr  class="horizontal"/>
            <span>OR</span>
            <hr class="horizontal" />
          </div>
          <div class="facebook">
            <img
              src="https://connect.facebook.net/rsrc.php/v3/yd/r/Cou7n-nqK52.gif"
              alt=""
            />
            Log in with Facebook 
          </div>
          <div class="forgot">Forgot password?</div>
        </div>
        <div class="signup">
          <div>
          <p> Don't have an account? </p>
          </div>
        <div class="up"><b>  Sign up </b> </div>
      </div>
      <div class="app">
        Get the app.
      </div>
      <div class="imgs">
        <div>
          <img class="img1" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
        </div>
        <div>
          <img class="img2" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="">
        </div>

      </div>
      </div>
    </div>
    <div class="footer">
      <a>  Meta </a>
      <a> About</a>
      <a> Blog</a>
      <a> Jobs</a>
      <a> Help</a>
      <a> API</a>
      <a> Privacy</a>
      <a> Terms</a>
      <a> Locations</a>
      <a> Instagram Lite</a>
      <a> Threads</a>
      <a> Contact Uploading & Non-Users</a>
      <a> Meta Verified </a>
    </div>
    
  </body>
</html>
